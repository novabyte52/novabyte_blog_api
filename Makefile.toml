env_files = ["../nb_secrets.env"]

[tasks.start-db]
command = "surreal"
args = [
    "start",
    "--log",
    "trace",
    "--auth",
    "--bind",
    "127.0.0.1:52000",
    "file:/home/novabyte/novabyte_blog.db",
]
# args = ["start", "--log", "trace", "--auth", "--bind", "127.0.0.1:52000", "file:/home/evan/novabyte_blog/"]

[tasks.format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--", "--emit=files"]

[tasks.clean]
command = "cargo"
args = ["clean"]

[tasks.build]
command = "cargo"
args = ["build"]

[tasks.run]
command = "cargo"
args = ["run", "NOVA_SECRET=${NOVA_SECRET}"]

[tasks.refresh]
dependencies = ["format", "run"]
